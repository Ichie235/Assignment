<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<!--     <script src="https://kit.fontawesome.com/4ea6c4d3d9.js" crossorigin="anonymous"></script> -->
    <title> Login</title>
</head>
<body>
    <main class="login-container">
        <section class="sub-login1">
            <div class="signin">
            <h2 style="color: #84FF84; font-size:33px;text-align:center;">Login to account</h2>
           <form action="" method="post" class="form-container">
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email" class="input-field" required>
            <i class="fa-solid fa-envelope envelope2"></i>
        </div>
        <div>
            <label for="password">password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter password" class="input-field" required>
            <i class="fa-solid fa-lock"></i>
        </div>
       
              <button type="submit" class="signup-btn"><a href="success.html" style="color: #FFFF;text-decoration:none;" > SIGN IN</a></button>
           </form>
        </div>
    </section>
    <section class="sub-login2">
        <div class="signin-write">
        <h2 class="login-heading">New Here ?</h2>
        <p class="login-text">Signup and discover a great <br> amount of new opportunities</p>
        <button class="login-btn"><a href="index.html" style="color: #FFFF;text-decoration:none;" > SIGN UP</a></button>
    </div>
    </section>
    </main>
</body>
</html>
